<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>STADISTICS POKEMON</title>
  </head>
  <body>
    <h1>STADISTICS POKEMON</h1>
    <form action="">
      <input type="text" name="pokemonName" id="name" value="blaziken" />
      <button id="consultar">consultar</button>
    </form>
    <div class="general-container">
      <div class="info" id="fire">
        <div class="upper">
          <h2>blaziken</h2>
          <h2>257</h2>
        </div>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/257.svg"
          alt="blaziken"
        />
        <p>fire, flighting</p>
      </div>

      <div class="stats" id="stats">
        <div class="stat">
          <label for="">hp (80)</label>
          <form action="">
            <input type="range" name="" id="" value="80" />
          </form>
        </div>
        <div class="stat">
          <label for="">attack (120)</label>
          <form action="">
            <input type="range" name="" id="" value="120" />
          </form>
        </div>
        <div class="stat">
          <label for="">defense (70)</label>
          <form action="">
            <input type="range" name="" id="" value="70" />
          </form>
        </div>
        <div class="stat">
          <label for="">special-attack (110)</label>
          <form action="">
            <input type="range" name="" id="" value="110" />
          </form>
        </div>
        <div class="stat">
          <label for="">special-defense (70)</label>
          <form action="">
            <input type="range" name="" id="" value="70" />
          </form>
        </div>
        <div class="stat">
          <label for="">speed (80)</label>
          <form action="">
            <input type="range" name="" id="" value="80" />
          </form>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
